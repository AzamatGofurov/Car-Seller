<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AvtoBozor - Login yoki Ro'yxatdan o'tish</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/home.css">
  <link rel="stylesheet" href="./css/dashboart.css">
  
  <!-- Ionicons for icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

  <!-- HEADER -->
  <header class="header shadow-md">
    <div class="container mx-auto flex justify-between items-center py-4">
      <a href="index.html" class="logo">
        <img src="./image/Logo1.png" alt="AvtoBozor Logo" class="logo-img">
      </a>
      <nav class="navbar">
        <ul class="navbar-list flex space-x-6 text-lg">
          <li><a href="index.html" class="navbar-link flex items-center" id="home"><ion-icon name="home-outline" class="mr-1"></ion-icon> Bosh sahifa</a></li>
          <li><a href="index.html/#cars" class="navbar-link flex items-center" id="cars"><ion-icon name="car-outline" class="mr-1"></ion-icon> Avtomobillar</a></li>
          <li><a href="parts.html" class="navbar-link flex items-center" id="parts"><ion-icon name="build-outline" class="mr-1"></ion-icon> Avtozapchast</a></li>
          <li><a href="addcar.html" class="navbar-link flex items-center" id="addCar"><ion-icon name="add-circle-outline" class="mr-1"></ion-icon> Mashina qo'shish</a></li>
          <li><a href="login.html" class="navbar-link flex items-center" id="login-link">
            <ion-icon name="log-in-outline" class="mr-1"></ion-icon> Login
          </a></li>
          <li><a href="#" id="logout-link" class="navbar-link" style="display: none;">Logout</a></li>
          
          <li><a href="contact.html" class="navbar-link flex items-center" id="contact"><ion-icon name="call-outline" class="mr-1"></ion-icon> Bog'lanish</a></li>
        </ul>
      </nav>
      <!-- Menu icon for mobile -->
      <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
    </div>
  </header>

  <!-- dashboard -->
  <section class="user-dashboard-section">
    <div class="container">
      <h2 class="dashboard-title">Sizning e'lonlaringiz</h2>
      <div id="ads-list" class="ads-list">
        <!-- JavaScript dynamically adds content here -->
      </div>
      <p id="no-ads-message" class="no-ads-message" style="display: none;">Siz hali e'lon bermagansiz.</p>
  
      <div class="actions">
        <button class="btn add-ad-btn" onclick="window.location.href='addcar.html'">E'lon qo'shish</button>
        <button class="btn contact-admin-btn" onclick="openAdminModal()">Admin bilan bog'lanish</button>
      </div>
    </div>
  </section>
  
  <!-- Modal for contacting admin -->
  <div id="admin-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAdminModal()">&times;</span>
      <h2>Admin bilan bog'lanish</h2>
      <form>
        <label for="message">Xabar:</label>
        <textarea id="message" rows="4" placeholder="Admin uchun xabar yozing"></textarea>
        <label for="contact">Kontakt ma'lumotlari:</label>
        <input type="text" id="contact" placeholder="Ismingiz va telefon raqamingiz">
        <button type="submit" class="btn send-btn">Xabarni yuborish</button>
      </form>
      <!-- Success message for admin contact -->
      <h4 id="success-message" class="hidden success-message">Xabaringiz jo'natildi. 24 soat ichida javob olasiz.</h4>
    </div>
  </div>
  


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="./js/home.js"></script>
  <script src="./js/dashboart.js"></script>
  <!-- Login LogOut-->
  <script src="./js/login-logout.js"></script>

</body>

</html>
